# r cmd check workflow without suggests (inspired by the mlr3 ecosystem workflows)
# https://github.com/mlr-org/mlr3/tree/main/.github/workflows

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: no-suggest-cmd-check

permissions:
  contents: read

jobs:
  no-suggest-cmd-check:
    runs-on: ubuntu-latest
    name: ubuntu-latest (hard deps only)

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v5

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # Install only the "hard" dependencies (Depends/Imports/LinkingTo)
      # plus the minimal packages needed to run checks.
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::testthat
            any::knitr
            any::rmarkdown
          needs: check
          dependencies: '"hard"'
          cache: false

      - uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          limit-access-to-actor: true

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
