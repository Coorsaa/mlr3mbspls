# r cmd check workflow (inspired by the mlr3 ecosystem workflows)
# https://github.com/mlr-org/mlr3/tree/main/.github/workflows

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: r-cmd-check

permissions:
  contents: read

jobs:
  r-cmd-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

    strategy:
      fail-fast: false
      matrix:
        config:
          # Keep Linux as the primary platform, but also check release on Windows/macOS.
          - { os: ubuntu-latest,  r: 'devel' }
          - { os: ubuntu-latest,  r: 'release' }
          - { os: ubuntu-latest,  r: '4.3' }        # minimum supported R
          - { os: windows-latest, r: 'release' }
          - { os: macos-latest,   r: 'release' }

    steps:
      - uses: actions/checkout@v5

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          needs: check
          extra-packages: any::rcmdcheck

      - uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          limit-access-to-actor: true

      - uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"warning"'
